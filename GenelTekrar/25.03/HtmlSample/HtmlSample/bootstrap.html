<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />

</head>
<body>
    <h1>Sayfada bootstrap kullanılıyor</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-6">
                        <label>FirstName</label>
                        <input type="text" class="form-control" placeholder="enter your name" />
                    </div>
                    <div class="col-lg-6">
                        <label>LastName</label>
                        <input type="text" class="form-control" placeholder="enter your lastname" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label>Age</label>
                        <input type="number" class="form-control" placeholder="enter your age" />
                    </div>
                    <div class="col-lg-6">
                        <label>Address</label>
                        <textarea class="form-control">

</textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label>Beşiktaş</label>
                        <input type="radio" name="besiktas" />
                        <label>Galatasaray</label>
                        <input type="radio" name="galatasaray" />
                        <label>Fenerbahçe</label>
                        <input type="radio" name="fenerbahce" />
                    </div>
                    <div class="col-lg-6">
                        <label>Beşiktaş</label>
                        <input type="checkbox" name="besiktas" />
                        <label>Galatasaray</label>
                        <input type="checkbox" name="galatasaray" />
                        <label>Fenerbahçe</label>
                        <input type="checkbox" name="fenerbahce" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <select class="dropdown-menu">
                            <option>Volvo</option>
                            <option>Audi</option>
                            <option>Mercedes</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
