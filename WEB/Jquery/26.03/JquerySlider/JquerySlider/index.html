<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script>
        $(document).ready(function () {
            var resimYolu = $('#onizlemeler img:first-child').attr('src'); //resimyolunu yakaladık. yakaladığımız resimyolunu buyuk-foto içerisindeki img'e göndermemeiz gerekiyor.
            $('#buyuk-foto').fadeIn(1000).attr('src', resimYolu);

            $("#onizlemeler img").mouseover(function () {
                $('#buyuk-foto').css('display', 'none').fadeIn(1000).attr("src", $(this).attr("src"));
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row">

            <div id="onizlemeler">
                <img src="Content/images/wallhaven-13m6gw.jpg" title="Gorsel 1"/>
                <img src="Content/images/wallhaven-d59eom.png" title="Gorsel 2" />
                <img src="Content/images/wallhaven-47q9ye.png" title="Gorsel 3"  />
                <img src="Content/images/wallhaven-d59eom.png" title="Gorsel 4"  />
            </div>

            <div id="buyukGorsel">
                <img id="buyuk-foto"  />
            </div>

        </div>
    </div>
</body>
</html>
