<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animasyon</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#btnHide').click(function () {
                $('#resim').hide(2000, function () {
                    alert('Görsel gizlendi')
                });
                
            })
            $('#btnShow').click(function () {
                $('#resim').show(1000, function () {
                    alert('görsel aktif')
                })
            })
             $('#btnToggle').click(function () {
                $('#resim').toggle(1000)
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div>
                <input type="button" id="btnHide" class="btn btn-danger" value="Hide" />
                <input type="button" id="btnShow" class="btn btn-success" value="Show" />
                <input type="button" id="btnToggle" class="btn btn-warning" value="Toggle" />
                <div>
                    <img id="resim" src="Content/images/wallhaven-vgr1ml.jpg" style="width:500px; height:300px" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
