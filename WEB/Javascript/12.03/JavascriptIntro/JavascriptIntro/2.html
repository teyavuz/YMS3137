<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Javascript 2</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script>
        
        function Calculate(x,y) {
            document.getElementById('demo').innerHTML = x + y;
        }

        function Topla() {
            //parse=> sadece string değeri dmönüştürme işleminde kullanırız. Örneğin parseInt() içerisine tanımlanan string değeri int'e çevirir.
            var s1 = parseInt(document.getElementById('sayi1').value);
            var s2=parseInt(document.getElementById('sayi2').value)

            //var s1 = document.getElementById('sayi1').value;
            //var s2 = document.getElementById('sayi2').value;
        var span = document.getElementById('demo');
            var toplam = s1 + s2
            //document.getElementById('demo').innerHTML = toplam;
            span.innerHTML = toplam;
            alert(toplam);
          
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top:50px;">
            <div class="form-group">
                <label>Sayı 1:</label>
                <input id="sayi1" type="text" class="form-control"  />
            </div>
            <div class="form-group">
                <label>Sayı 2:</label>
                <input id="sayi2" type="text" class="form-control" />
            </div>
            <button class="btn btn-primary" onclick="Topla()">Topla</button>
            <figure>
                <pre>
                <span id="demo"></span>

                </pre>
            </figure>
            <button class="btn btn-default" onclick="Calculate(5,3)">Toplama İşlemi Yap</button>
        </div>
    </div>
</body>
</html>
